    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class = "navbar">

        <main>
        <section class="section1">
            <div class ="input">
                <h1>Weather App</h1>
                <form id=set onsubmit="return Client.handleSubmit(event)">    
                    <input type="text" placeholder="Enter city name here" class="city" id="city" onkeypress="return Client.dateStart(event)"  onclick="return Client.dateStart(event)" >
                    <div class=date>
                        <label>Start Date</label>
                        <input type="date" class="date" id="start" min="">
                    </div>
                    <div class=date>
                        <label>End Date</label>
                        <input type="date" class="date" id="return"  min=""  onfocus="return Client.dateReturn(event)">
                    </div>
                    <button type="submit" class="generate" id="generate" onclick="return Client.handleSubmit(event)"  onsubmit="return Client.handleSubmit(event)">SUBMIT</button>    
                </form>
            </div>
        </section>
        <section class="section2" id="section2">
        <div class="entryHolder">
            
                          
                <!-- item-3 -->
                <div class = "design-item">
                    
                    <figure> 
                        <div class = "design-img">                                   
                           <img src = "" class="image1">                            
                        </div>                                                           
                    </figure>
                       
                    <div class = "design-title">  
                        <div class="title">                                
                            <h2 class="city1"></h2><h2>,</h2><h2 class="state"></h2><h2>,</h2><h2 class="country"></h2>                        
                        </div>
                        <p class="startdate"></p>
                        <p class="returnDate"></p>
                        <h3 class="temp"></h3>
                        <p class="noOfDays"></p>
                        <p class="daysLeft"></p>
                        
                        <figure> 
                            <div class = "design-img">                                   
                                <img src = "" class="icon"> 
                                <figcaption class="desc"></figcaption>                               
                            </div>                                                           
                        </figure>
                    </div>
                     
                </div>              
           
        </div>
        </section>


    </main>

<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
